dist: xenial
language: ruby
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
sudo: required
bundler_args: --without production
before_install:
  - gem update --system
  - gem install -v 2.1.4 bundler
  - nvm install node
  - npm install --global yarn
install:
  - bundle install --jobs=3 --retry=3
  - yarn install --frozen-lock
before_script:
  - bin/bundle exec bin/setup_ci
script:
  - rake ci
rvm:
  - 2.5.8
# this temporarily disables travis without "turning it off"
# via github/travis permanently. For details HELIO-3650.
matrix:
 exlude:
   rvm: '2.5.8'
# end disable #
jdk:
  - openjdk8
addons:
  apt:
    packages:
      - dpkg # fix for travis issue https://github.com/travis-ci/travis-ci/issues/9361
      - qpdf
  chrome: stable
services:
  - mysql
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
